<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 08</title>
    <link href = "css/style.css" rel = "stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <h1> Employee Management System</h1>
        <h3>Add Employee</h3>
        <form id="registrationForm">
            <fieldset>
                <legend>Add Employee</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" value="" size="30"><br><br>
                <label for="title">Title:</label>
                <input type="text" id="title" value="" size="30"><br><br>
                <label for="extension">Extension:</label>
                <input type="text" id="extension" value="" size="30" maxlength="4">
                <input type="button" id="submitButton" value="Add">
            </fieldset>
        </form>
        <h3 id="employeeCount"></h3>
        <table id="employees">
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Extension</th>
                <th></th>
            </tr>
        </table>
    </main>
</body>
</html>
